components:
  schema:
    Users: 
      User:
        type: object
        properties:
          first_name:
            type: string
            description: The first name of the user 
          last_name:
            type: string
            description: The last name of the user
          email:
            type: string
            description: The email of the user
          age:
            type: number
            description: The age of the user
          role:
            type: string
            description: The role of the user
          cart:
            type: string
            description: The cart of the user. Receive the id (mongo _id) of the cart.
            example: '507f1f77bcf86cd799439011'
    Products:  
      Product:
        type: object
        properties:
          title:
            type: string
            description: The title of the product
            example: Camisa
          description:
            type: string
            description: The description of the product
            example: Camisa de hombre
          price:
            type: number
            description: The price of the product
            example: 1000
          code:
            type: string
            description: The code of the product
            example: C111
          stock:
            type: number
            description: The stock of the product
            example: 10
          status:
            type: boolean
            description: The status of the product
            example: true
          category:
            type: string
            description: The category of the product
            example: remeras
          owner:
            type: string
            description: Email of the product owner
            example: sofia@example.com
    Carts:
      Cart:
        type: object
        properties:
          products:
            type: array
            description: The products in the cart, it can be empty if the cart is empty.
            items:
              type: string
              properties:
                quantity:
                  type: number
                  description: The quantity of the product in the cart.
                  example: 2
                product:
                  type: string
                  description: ObjectId reference to the product in the cart.
                  example: '507f1f77bcf86cd799439011'
    Messagges:  
      Messagge:
        type: object
        properties:
          user:
            type: string
            description: The user who sent the message
            example: sofia@example.com
          message:
            type: string
            description: The message
            example: Hola
    Tickets:  
      Ticket:
        type: object
        properties:
          code:
            type: string
            description: The code of the ticket or the purchase
            example: 'e4af7059-a458-4253-989f-cec383e195b9'
          purchase_datetime:
            type: string
            description: The purchase datetime
            example: '30/7/2024, 04:17:45'
          amount:
            type: number
            description: The total amount of the purchase
            example: 1000
          purchaser:
            type: string
            description: The person who purchased
            example: sofia@example.com

