paths: 
  #CARTS:
  /api/carts:
    get:
      tags:
        - Carts
      summary: Obtiene todos los carritos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/Carts'
        required: true
        responses:
          200:
            description: Se obtuvieron todos los carritos correctamente.
            content:
              application/json: 
                schema:
                  $ref: '#/components/schemas/Carts/Cart'    
          401:
              description: Error creando un nuevo carrito. El usuario no inicio sesion.  
                content:  
                  application/json:
                    schema:
                      $ref: '#/components/schemas/Carts/Cart'  
          404: 
            description: Error obtuviendo todos los carritos.
              content:
                application/json: 
                  schema:
                    $ref: '#/components/schemas/Carts/Cart' 
          403:
            description: Error obtuviendo todos los carritos. Usuario sin permisos. 
              content:
                application/json: 
                  schema:
                    $ref: '#/components/schemas/Carts/Cart' 
    post:
      tags:
        - Carts
      summary: Crea un nuevo carrito vacio.
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/parameters/schemas/Carts'
          required: true
          responses:
            200:
              description: Se creo un nuevo carrito vacío correctamente.
              content:
                application/json: 
                  schema:
                    $ref: '#/components/schemas/Carts/Cart'  
            401:
              description: Error creando un nuevo carrito. El usuario no inicio sesion.  
